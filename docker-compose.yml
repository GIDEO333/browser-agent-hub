services:
  # --- Freqtrade: Crypto Trading Bot ---
  freqtrade:
    image: freqtradeorg/freqtrade:stable
    container_name: freqtrade
    restart: unless-stopped
    volumes:
      - ~/.freqtrade:/freqtrade/user_data
    ports:
      - "8080:8080"  # FreqUI dashboard
    command: >
      trade
      --config user_data/config.json
      --strategy HMMRegime
    # RAM: ~300MB

